<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet" />

		<script src="main.js" defer></script>
	</head>
	<body>
		
		<div class="container" id="container">
			<div class="display" id="display"></div>
			<div>
				<button class="light-gray-button" id="buttons">AC</button>
				<button class="light-gray-button" id="buttons">&#177;</button>
				<button class="light-gray-button" id="buttons">&#37;</button>
				<button class="orange-button" id="buttons">&#247;</button>
			</div>
			<div>
				<button class="dark-gray-button" id="buttons">7</button>
				<button class="dark-gray-button" id="buttons">8</button>
				<button class="dark-gray-button" id="buttons">9</button>
				<button class="orange-button" id="buttons">&#215;</button>
			</div>
			<div>
				<button class="dark-gray-button" id="buttons">4</button>
				<button class="dark-gray-button" id="buttons">5</button>
				<button class="dark-gray-button" id="buttons">6</button>
				<button class="orange-button" id="buttons">&#8722;</button>
			</div>
			<div>
				<button class="dark-gray-button" id="buttons">1</button>
				<button class="dark-gray-button" id="buttons">2</button>
				<button class="dark-gray-button" id="buttons">3</button>
				<button class="orange-button" id="buttons">&#43;</button>
			</div>
			<div>
				<button class="zero dark-gray-button" id="buttons">0</button>
				<button class="dark-gray-button" id="buttons">&#46;</button>
				<button class="orange-button" id="buttons">&#61;</button>
			</div>
		</div>
	</body>
</html>
