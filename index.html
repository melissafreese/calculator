<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet" />

		<script src="main.js" defer></script>
	</head>
	<body>
		<div class="container" id="container">
			<div class="display" id="display"></div>
			<div>
				<button class="light-gray-button">AC</button>
				<button class="light-gray-button">&#177;</button>
				<button class="light-gray-button">&#37;</button>
				<button class="orange-button">&#247;</button>
			</div>
			<div>
				<button class="dark-gray-button">7</button>
				<button class="dark-gray-button">8</button>
				<button class="dark-gray-button">9</button>
				<button class="orange-button">&#215;</button>
			</div>
			<div>
				<button class="dark-gray-button">4</button>
				<button class="dark-gray-button">5</button>
				<button class="dark-gray-button">6</button>
				<button class="orange-button">&#8722;</button>
			</div>
			<div>
				<button class="dark-gray-button">1</button>
				<button class="dark-gray-button">2</button>
				<button class="dark-gray-button">3</button>
				<button class="orange-button">&#43;</button>
			</div>
			<div>
				<button class="zero dark-gray-button">0</button>
				<button class="dark-gray-button">&#46;</button>
				<button class="orange-button">&#61;</button>
			</div>
		</div>
	</body>
</html>
