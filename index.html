<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet" />

		<script src="main.js" defer></script>
	</head>
	<body>
		
		<div class="container" id="container">
			<div class="display" id="display"></div>
			<div>
				<button class="button light-gray-button" id="all-clear-button">AC</button>
				<button class="button light-gray-button" id="positive-negative-button">&#177;</button>
				<button class="button light-gray-button" id="remainder-button">&#37;</button>
				<button class="button orange-button" id="divide-button">&#247;</button>
			</div>
			<div>
				<button class="button dark-gray-button" id="seven-button">7</button>
				<button class="button dark-gray-button" id="eight-button">8</button>
				<button class="button dark-gray-button" id="nine-button">9</button>
				<button class="button orange-button" id="multiply-button">&#215;</button>
			</div>
			<div>
				<button class="button dark-gray-button" id="four-button">4</button>
				<button class="button dark-gray-button" id="five-button">5</button>
				<button class="button dark-gray-button" id="six-button">6</button>
				<button class="button orange-button" id="subtract-button">&#8722;</button>
			</div>
			<div>
				<button class="button dark-gray-button" id="button">1</button>
				<button class="button dark-gray-button" id="two-button">2</button>
				<button class="button dark-gray-button" id="three-button">3</button>
				<button class="button orange-button" id="add-button">&#43;</button>
			</div>
			<div >
				<button class="button zero dark-gray-button" id="zero-button">0</button>
				<button class="button dark-gray-button" id="decimal-button">&#46;</button>
				<button class="button orange-button" id="equal-button">&#61;</button>
			</div>
		</div>
	</body>
</html>
