<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet" />

		<script src="main.js" defer></script>
	</head>
	<body>
		<div id="container">
			<div id="calculator">
				<div id="input-wrapper">
					<input readonly id="calculator-input" />
				</div>
				<div id="button-container">
					<button class="button gray">AC</button>
					<button class="button gray">&#177;</button>
					<button class="gray">&#37;</button>
					<button class="orange">&#247;</button>
					<button class="black">7</button>
					<button class="black">8</button>
					<button class="black">9</button>
					<button class="orange">&#215;</button>
					<button class="black">4</button>
					<button class="black">5</button>
					<button class="black">6</button>
					<button class="orange">&#8722;</button>
					<button class="black">1</button>
					<button class="black">2</button>
					<button class="black">3</button>
					<button class="orange">&#43;</button>
					<button class="width-2 black">0</button>
					<button class="black">&#46;</button>
					<button class="orange">&#61;</button>
				</div>
			</div>
		</div>
	</body>
</html>
