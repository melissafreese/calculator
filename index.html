<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet" />

		<script src="main.js" defer></script>
	</head>
	<body>
		<div id="container">
			<div id="calculator">
				<div id="input-wrapper"><input readonly id="calculator-input" />0</div>
				<div id="button-container">
					<button class="gray" onclick="clearDisplay()">AC</button>
					<button class="gray" onclick="deleteNum()">DEL</button>
					<button class="gray" onclick="appendToDisplay('%')">&#37;</button>
					<button class="orange" onclick="calculate()">&#247;</button>
					<button class="black" onclick="appendToDisplay('7')">7</button>
					<button class="black" onclick="appendToDisplay('8')">8</button>
					<button class="black" onclick="appendToDisplay('9')">9</button>
					<button class="orange" onclick="calculate()">x</button>
					<button class="black" onclick="appendToDisplay('4')">4</button>
					<button class="black" onclick="appendToDisplay('5')">5</button>
					<button class="black" onclick="appendToDisplay('6')">6</button>
					<button class="orange" onclick="calculate()">&#8722;</button>
					<button class="black" onclick="appendToDisplay('1')">1</button>
					<button class="black" onclick="appendToDisplay('2')">2</button>
					<button class="black" onclick="appendToDisplay('3')">3</button>
					<button class="orange" onclick="calculate()">&#43;</button>
					<button class="width-2 black" onclick="appendToDisplay('0')">0</button>
					<button class="black" onclick="appendToDisplay('.')">&#46;</button>
					<button class="orange" onclick="calculate()">&#61;</button>
				</div>
			</div>
		</div>
	</body>
</html>
